<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neighbourhood Map of Basel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  
  <!-- jQuery Library, just in case -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="js/libraries/knockout.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/markers.js"></script>
  
  <!-- Google Maps API URL key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDGfwDScsoifsS1GyjzJ3Gec6sRV5tQtFs&v=3&callback=initMap"
  type="text/javascript"></script>

</head>

<body>
<!-- Header with title, img & search input field -->
<div id="nav-header">
  <img id="bs" src="img/BS.png" alt="Basel-Stadt-Logo">&nbsp;
  <span id="title">Basel-Stadt, Switzerland</span>
  <input type="text" id="search-input" placeholder="Search location..." name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
</div>

<!-- List below header showing markers -->
<div id="nav-list" data-bind="css: { searching: searchItem }">
  <div id="list" data-bind="foreach: locationList">
    <div id="item-container"><a href="#" id="list-item" data-bind="text: title, click: show"></a></div>
  </div>
</div>

<div id="map"></div>

</body>

</html>
